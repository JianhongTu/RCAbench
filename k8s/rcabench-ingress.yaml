apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rcabench-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    # Optionally add additional annotations for your ingress controller here
spec:
  rules:
    - host: rcabench.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: rcabench
                port:
                  number: 80
  # To enable TLS, uncomment and configure the tls section and add the secret
  # tls:
  #   - hosts:
  #       - rcabench.local
  #     secretName: rcabench-tls
