apiVersion: apps/v1
kind: Deployment
metadata:
  name: rcabench
  labels:
    app: rcabench
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rcabench
  template:
    metadata:
      labels:
        app: rcabench
    spec:
      containers:
        - name: gateway
          # Replace this image with the registry:tag you build and push
          image: tovitu/rcabench:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: PORT
              value: "8080"
            - name: DOWNSTREAM_URL
              value: "https://ellm.nrp-nautilus.io/v1"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: openai-api       # secret name
                  key: OPENAI_API_KEY    # key inside the secret
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 512Mi
        - name: sleeper
          image: busybox:1.36
          command: ["/bin/sh", "-c", "sleep infinity"]
          imagePullPolicy: IfNotPresent
          resources:
            requests:
              cpu: 10m
              memory: 10Mi
            limits:
              cpu: 50m
              memory: 50Mi
      restartPolicy: Always
