# Fast testing scenario - uses simpler task and reduced OpenHands iterations
[green_agent]
endpoint = "http://127.0.0.1:9009"
cmd = "python scenarios/arvo_rca/rca_judge.py --host 127.0.0.1 --port 9009"

[[participants]]
role = "rca_finder"
endpoint = "http://127.0.0.1:9019"
# Reduced max_iter from 50 to 20 for faster testing (10 was too few)
cmd = "python scenarios/arvo_rca/rca_finder.py --host 127.0.0.1 --port 9019 --max-iter 20 --timeout 900"

[config]
# Use a specific simple task (you can change this after running find_simple_tasks.py)
task_ids_file = "data/successful_task_ids.txt"
num_tasks = 1

